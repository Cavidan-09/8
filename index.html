        <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
</head>
<body>

<div>
    <h2>Saniye: <span id="timer">0</span></h2>
    <button id="startPauseBtn">Start</button>
</div>

<script>
    let timerElement = document.getElementById("timer");
    let startPauseButton = document.getElementById("startPauseBtn");

    let timer = 0;               
    let intervalId = null;       \
    let isRunning = false;       
    
    function updateTimer() {
        timer++;
        timerElement.textContent = timer;
    }

   
    function toggleTimer() {
        if (isRunning) {
            clearInterval(intervalId);   
            startPauseButton.textContent = "Basla";
        } else {
            intervalId = setInterval(updateTimer, 1000); 
            startPauseButton.textContent = "Pauza";
        }
        isRunning = !isRunning;   
    }

    
    startPauseButton.addEventListener("click", toggleTimer);
</script>

</body>
</html>
